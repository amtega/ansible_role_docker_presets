# Centos 6 image

name: centos_6
distribution: CentOS
distribution_version: 6
dockerfile: Dockerfile.centos_6
buildargs:
  http_proxy: "{{ ansible_env.http_proxy | default('') }}"
  https_proxy: "{{ ansible_env.https_proxy | default('') }}"
  dno_proxy: "{{ ansible_env.no_proxy | default('') }}"
