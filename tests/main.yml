---
# Tasks for testing role

- name: configure docker sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? (starts_with(name, `centos_7`))
           || starts_with(name, `debian`)
           || starts_with(name, `fedora`) ]
  tags:
    - sandbox

- name: run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: test docker_presets role with default json query filters
  hosts: docker_sandbox_containers
  roles:
    - amtega.docker_presets
  tasks:
    - name: test dynamic load of images presets
      assert:
        that:
          - docker_presets_images | length > 0

          - docker_presets_images
            | selectattr('name', 'equalto', 'centos_6') | list | length > 0

          - docker_presets_images
            | selectattr('name', 'equalto', 'centos_7') | list | length > 0

          - docker_presets_images
            | selectattr('name', 'equalto', 'fedora_26') | list | length > 0

          - docker_presets_images
            | selectattr('name', 'equalto', 'fedora_27') | list | length > 0

    - name: test dynamic load of containers presets
      assert:
        that:
          - docker_presets_containers | length > 0

          - docker_presets_containers
            | selectattr('name', 'equalto', 'centos_6') | list | length > 0

          - docker_presets_containers
            | selectattr('name', 'equalto', 'centos_7') | list | length > 0

          - docker_presets_containers
            | selectattr('name', 'equalto', 'fedora_26') | list | length > 0

          - docker_presets_containers
            | selectattr('name', 'equalto', 'fedora_27') | list | length > 0

    - name: test docker_presets_add_attributes filter
      assert:
        that:
          - "docker_presets_images
             | docker_presets_add_attributes({'new_attribute': 'hello world'})
             | selectattr('new_attribute', 'equalto', 'hello world')
             | list | length > 0"

          - "docker_presets_containers
             | docker_presets_add_attributes({'new_attribute': 'hello world'})
             | selectattr('new_attribute', 'equalto', 'hello world')
             | list | length > 0"

    - name: test docker_presets_randomize_names filter
      assert:
        that:
          - docker_presets_images
            | docker_presets_randomize_names
            | selectattr('name', 'equalto', 'centos_7') | list | length == 0

          - docker_presets_containers
            | docker_presets_randomize_names
            | selectattr('name', 'equalto', 'centos_7') | list | length == 0

    - name: test docker_presets_remove_attributes filter
      assert:
        that:
          - "docker_presets_images
             | docker_presets_add_attributes({'new_attribute': 'hello world'})
             | docker_presets_remove_attributes(['new_attribute'])
             | selectattr('new_attribute', 'equalto', 'hello world')
             | list | length == 0"

          - "docker_presets_containers
             | docker_presets_add_attributes({'new_attribute': 'hello world'})
             | docker_presets_remove_attributes(['new_attribute'])
             | selectattr('new_attribute', 'equalto', 'hello world')
             | list | length == 0"

    - name: test docker_presets_repeat filter
      assert:
        that:
          - docker_presets_images
            | docker_presets_repeat(3)
            | length == docker_presets_images | length * 3

          - docker_presets_containers
            | docker_presets_repeat(3)
            | length == docker_presets_containers | length * 3
  tags:
    - idempotence

- name: test docker_presets role with customized json query filters
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [?distribution == `CentOS` && distribution_version > `6`]
      docker_presets_containers_json_query: >-
        [?starts_with(name, `centos`)]
  tasks:
    - name: test dynamic load of images presets
      assert:
        that:
          - docker_presets_images | length > 0

          - docker_presets_images
            | selectattr('name', 'equalto', 'centos_6') | list | length == 0

          - docker_presets_images
            | selectattr('name', 'equalto', 'centos_7') | list | length > 0

          - docker_presets_images
            | selectattr('name', 'equalto', 'fedora_26') | list | length == 0

          - docker_presets_images
            | selectattr('name', 'equalto', 'fedora_27') | list | length == 0

    - name: test dynamic load of containers presets
      assert:
        that:
          - docker_presets_containers | length > 0

          - docker_presets_containers
            | selectattr('name', 'equalto', 'centos_6') | list | length > 0

          - docker_presets_containers
            | selectattr('name', 'equalto', 'centos_7') | list | length > 0

          - docker_presets_containers
            | selectattr('name', 'equalto', 'fedora_26') | list | length == 0

          - docker_presets_containers
            | selectattr('name', 'equalto', 'fedora_27') | list | length == 0
  tags:
    - idempotence

- name: cleanup docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - sandbox
